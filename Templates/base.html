<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acharyamart-
        {% block title %} {% endblock %}
    </title>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>


</head>
<style>
  a{
   text-decoration: none;
  }
</style>
<body>
    


   

  
      
      <nav class="navbar navbar-collapse navbar-dark bg-warning p-3">
        <a href="{% url 'ecomapp:home' %}"><strong style="color:red; font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif">AC</strong><span>haryamart</span></a>
        <a href="{% url 'ecomapp:categorical' %}">Categories</a>
        <a href="{% url 'ecomapp:showcart' %}" >My  Cart <span class="badge text-dark btn btn-info ">{{request.session.item}}</span></a>

        
        {% if request.user.customer %}
        <p>👤:  <a href="{% url 'ecomapp:profile' %}">{{request.user.customer.full_name}}</a></p>
        
        <a href="{% url 'ecomapp:signout' %}">Logout</a>
        {% else %}
        
        <a href="{% url 'ecomapp:signup' %}">Signup</a>
        <a href="{% url 'ecomapp:login' %}">Login</a>
        
        

        {% endif %}
        
        
     

          <form method="GET" action="/search">
          <input name="key" type="text"  placeholder="Search for a product 🔍" >
          
        </form>
        <div class="dropdown ">
          <button class="btn btn-secondary dropdown-toggle bg-light text-dark" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            About Us
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a href="{% url 'ecomapp:about' %}">About Us</a><br>
            <a href="{% url 'ecomapp:contact' %}">Contact-us</a>
          </div>
        </div>
      

        
        
      </nav>
      
     

      {% block content %}
      {% endblock %}
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</html>
